{% extends 'myapp/base.html'%}

{% block content %}

  <h3>Are you sure you want to delete this Event <h2>{{entry.objects.name}}</h2>?</h3>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
        <a href="{% url 'calender' %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
