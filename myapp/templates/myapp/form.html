{% extends 'myapp/base.html'%}
{% block content%}
<div class="col text-center justify-content-center align-self-center" style="padding-top:100px;">
  <br>
  <h1>Add A NEW ENTRY!</h1>
  <br>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{field.error}}
      <label>{{field.label}}</label>
      <input style="width:500px;margin-left:415px;" type="{% if field.label == 'Date'%}date{% else %}input{% endif %}" name="{{field.name}}" class="form-control">
    {% endfor %}
    <br>
    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'calender' %}" class="btn btn-danger">Cancel</a>
  </form>
</div>


{% endblock %}
