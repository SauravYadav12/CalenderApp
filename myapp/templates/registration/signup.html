{% extends 'myapp/base.html'%}
{% block content %}
 <div class="col text-center justify-content-center align-self-center" style="padding-top:120px;">
    <h1>Sign up</h1>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{field.error}}
        <label>{{field.label}}</label>
        <input style="width:500px;margin-left:415px;" type="{% if 'password' in field.name %}password{% else %}input{% endif %}" name="{{field.name}}" class="col text-center form-control" required>
      {% endfor %}
        <br>
        <button type="submit" value="submit" class="btn btn-info">Sign Up</button><br><br>
        <a href="{% url 'login'%}" class="btn btn-warning">Already a User? Login.</a>
        <br>
        <br>
        <a href="{% url 'index'%}" class="btn btn-success">Calender Home</a>
    </form>
</div>


{% endblock%}
